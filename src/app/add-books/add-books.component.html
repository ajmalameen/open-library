<div class="container">
  
  <section class="panel panel-default">
<div class="panel-heading"> 
<h3 class="panel-title mt-5">Add books</h3> 
</div> 
<div class="panel-body">
  
<form action="designer-finish.html" class="form-horizontal" role="form">

<div class="form-group">
	<label for="name" class="col-sm-3 control-label">Id</label>
  <div class="col-sm-9">
    <input type="text" name="id" [(ngModel)]="book.id" class="form-control" name="name" id="name" placeholder="id">
  </div>
	
</div> <!-- form-group // -->
<div class="form-group">
	<label for="name" class="col-sm-3 control-label">image</label>
  <div class="col-sm-9">
    <input type="text" name="photo" [(ngModel)]="book.photo" class="form-control" name="name" id="name" placeholder="id">
  </div>
	
</div> <!-- form-group // -->

   <div class="form-group mt-3">
    <label for="name" class="col-sm-3 control-label"> Book-Title</label>
    <div class="col-sm-9">
      <input type="text" name="title" [(ngModel)]="book.title"  class="form-control" name="name" id="name" placeholder="Book name">
    </div>
  </div> <!-- form-group // -->
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label mt-3">DESCRIPTION</label>
    
  </div> <!-- form-group // -->
  <div class="form-group">
    <label for="about" class="col-sm-3 control-label"></label>
    <div class="col-sm-9">
      <textarea class="form-control" name="description" [(ngModel)]="book.description" ></textarea>
    </div>
  </div> <!-- form-group // -->
  <div class="form-group">
    <label for="qty" class="col-sm-3 control-label">Price</label>
    <div class="col-sm-3">
   <input type="text" name="price" [(ngModel)]="book.price"  class="form-control" name="qty" id="qty" placeholder=" &#8377;">
    </div>
  </div> <!-- form-group // -->
 
  <!-- form-group // -->
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label mt-2">Add Image</label>
    <div class="col-sm-3 mt-2">
      <label class="control-label small" for="file_img">format (jpg/png):</label> <input type="file" name="file_img">
    </div>
	<div class="col-sm-3 mt-4">
    <!-- display image -->
   <img height="100px" [src]="book.photo" alt="">

    </div>
  </div> <!-- form-group // -->
  <div class="form-group">
    
  </div> <!-- form-group // -->
  <hr>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button (click)="addBook()" type="submit" class="btn btn-primary">Submit</button>
    </div>
    <hr mt-4>
  </div> <!-- form-group // -->
</form>
  
</div><!-- panel-body // -->
</section><!-- panel// -->

  
</div> <!-- container// -->
